<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Availability Table</title>
  </head>

  <body>
    <main>
      <h1>Availability Table</h1>

      <table>
        <tr class="sharp">
          <th class="time" rowspan="2">9 AM</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
        <tr class="half">
          <td class="available-1"></td>
          <td class="available-3"></td>
          <td class="available-2"></td>
          <td class="available-5"></td>
          <td class="available-0"></td>
        </tr>
        <tr class="sharp">
          <th class="time" rowspan="2">10 AM</th>
          <td class="available-0"></td>
          <td class="available-4"></td>
          <td class="available-3"></td>
          <td class="available-5"></td>
          <td class="available-1"></td>
        </tr>
        <tr class="half">
          <td class="available-5"></td>
          <td class="available-0"></td>
          <td class="available-2"></td>
          <td class="available-4"></td>
          <td class="available-3"></td>
        </tr>
        <tr class="sharp">
          <th class="time" rowspan="2">11 AM</th>
          <td class="available-3"></td>
          <td class="available-2"></td>
          <td class="available-5"></td>
          <td class="available-1"></td>
          <td class="available-0"></td>
        </tr>
        <tr class="half">
          <td class="available-2"></td>
          <td class="available-0"></td>
          <td class="available-1"></td>
          <td class="available-4"></td>
          <td class="available-3"></td>
        </tr>
        <tr class="sharp">
          <th class="time" rowspan="2">12 AM</th>
          <td class="available-1"></td>
          <td class="available-2"></td>
          <td class="available-3"></td>
          <td class="available-1"></td>
          <td class="available-5"></td>
        </tr>
        <tr class="half">
          <td class="available-4"></td>
          <td class="available-1"></td>
          <td class="available-3"></td>
          <td class="available-2"></td>
          <td class="available-5"></td>
        </tr>
        <tr class="sharp">
          <th class="time" rowspan="2">1 AM</th>
          <td class="available-2"></td>
          <td class="available-1"></td>
          <td class="available-4"></td>
          <td class="available-5"></td>
          <td class="available-0"></td>
        </tr>
        <tr class="half">
          <td class="available-0"></td>
          <td class="available-5"></td>
          <td class="available-2"></td>
          <td class="available-3"></td>
          <td class="available-4"></td>
        </tr>
        <tr class="sharp">
          <th class="time" rowspan="2">2 AM</th>
          <td class="available-5"></td>
          <td class="available-3"></td>
          <td class="available-2"></td>
          <td class="available-4"></td>
          <td class="available-0"></td>
        </tr>
        <tr class="half">
          <td class="available-0"></td>
          <td class="available-2"></td>
          <td class="available-1"></td>
          <td class="available-3"></td>
          <td class="available-5"></td>
        </tr>
        <tr class="sharp">
          <th class="time" rowspan="2">3 AM</th>
          <td class="available-4"></td>
          <td class="available-5"></td>
          <td class="available-3"></td>
          <td class="available-2"></td>
          <td class="available-1"></td>
        </tr>
        <tr class="half">
          <td class="available-1"></td>
          <td class="available-2"></td>
          <td class="available-5"></td>
          <td class="available-3"></td>
          <td class="available-4"></td>
        </tr>
        <tr class="sharp">
          <th class="time" rowspan="2">4 AM</th>
          <td class="available-5"></td>
          <td class="available-3"></td>
          <td class="available-2"></td>
          <td class="available-1"></td>
          <td class="available-4"></td>
        </tr>
        <tr class="half">
          <td class="available-1"></td>
          <td class="available-2"></td>
          <td class="available-3"></td>
          <td class="available-4"></td>
          <td class="available-2"></td>
        </tr>
        <tr class="sharp">
          <th class="time" rowspan="2">5 AM</th>
          <td class="available-3"></td>
          <td class="available-2"></td>
          <td class="available-4"></td>
          <td class="available-1"></td>
          <td class="available-5"></td>
        </tr>
      </table>

      <div id="legend">
        <span>Availability </span>
        <div id="legend-gradient"></div>
      </div>
    </main>
  </body>
</html>
